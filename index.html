<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Tanigawa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .splash-screen {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .luz-piscando {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.8) 0%, rgba(212, 175, 55, 0.3) 40%, transparent 70%);
            border-radius: 50%;
            animation: piscar 2s infinite ease-in-out;
            z-index: 1;
        }

        .mensagem {
            position: relative;
            z-index: 10;
            color: #ffffff;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            animation: fadeInOut 4s ease-in-out;
            line-height: 1.4;
        }

        .mensagem span {
            display: block;
            font-size: 0.6em;
            color: #d4af37;
            margin-top: 20px;
        }

        @keyframes piscar {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            20%, 80% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="luz-piscando"></div>
    
    <div class="splash-screen">
        <div class="mensagem">
            Em 2026...
            <span>Vai governar ou é governado?</span>
        </div>
    </div>

    <script>
        // Após 4 segundos, redirecionar para o site principal
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'portal-inicial.html';
            }, 1000);
        }, 4000);
    </script>
</body>
</html>
