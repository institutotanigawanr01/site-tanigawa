<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Instituto Tanigawa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Instituto Tanigawa – diagnósticos profundos, mentorias estratégicas e direção espiritual para pastores, líderes, empresários e igrejas.">
    <meta name="robots" content="noindex, nofollow" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <meta http-equiv="refresh" content="3; url=home.html" />
    <link rel="canonical" href="home.html" />

    <style>
        /* DEFINIÇÃO DAS VARIÁVEIS PRIMÁRIAS PARA O BRILHO DA LUZ (SIMETRIA DO TEMA) */
        :root {
            --primary-blue: #3b82f6;
            --primary-gold: #f59e0b;
        }
        
        /* ESTILOS DE RESET E BOX-SIZING MANTIDOS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        
        /* ESTILOS MÍNIMOS PARA O EFEITO (Item 9) */
        body {
            background-color: #000; /* Fundo preto para o efeito de luz */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            overflow: hidden;
            font-family: 'Playfair Display', serif; 
            text-align: center;
            flex-direction: column;
            opacity: 0; 
            animation: fadeIn 0.5s ease-in forwards;
        }

        #preloader-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-gold); 
            opacity: 0;
            /* Animação total de 3 segundos (sincronizada com o JS/Meta Refresh) */
            animation: 
                textFadeIn 0.5s ease-in 1.5s forwards, 
                blink 0.5s step-end 6, /* 6 pulsos em 3 segundos */
                fadeOut 0.5s ease-out 2.5s forwards; 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Efeito de Luz Forte Piscando - Usa variáveis do tema */
        @keyframes blink {
            50% { 
                opacity: 0.9;
                text-shadow: 0 0 10px var(--primary-blue), 0 0 20px var(--primary-gold);
            }
        }
        
        /* CORREÇÃO: FALLBACK ORIGINAL RESTAURADO (ESCONDIDO) */
        .fallback-text {
            display: none; 
            position: absolute;
            bottom: 20px;
            font-family: 'Inter', sans-serif;
            color: #ccc;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <div id="preloader-text">
        2026: Governar ou Ser Governado? </div>
    
    <p class="fallback-text">
        Se você não for redirecionado automaticamente,
        <a href="home.html" style="color: var(--primary-blue);">clique aqui para acessar o Instituto Tanigawa</a>.
    </p>
    
    <script>
        // CORREÇÃO: Redirecionamento em JavaScript após 3 segundos (Item 9)
        setTimeout(function() {
            window.location.replace("home.html");
        }, 3000); 
    </script>
</body>
</html>
