<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Instituto Tanigawa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO BÁSICO CORRIGIDO -->
    <meta name="description" content="Instituto Tanigawa – diagnósticos profundos, mentorias estratégicas e direção espiritual para pastores, líderes, empresários e igrejas.">
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://institutotanigawa.com.br/" />

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* DESIGN SYSTEM - GRADIENTES IDENTITÁRIOS */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-tertiary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-quaternary: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            
            /* CORES PRINCIPAIS */
            --color-dark: #0a0e27;
            --color-darker: #060919;
            --color-card: rgba(255, 255, 255, 0.03);
            --color-card-hover: rgba(255, 255, 255, 0.06);
            --color-text: #ffffff;
            --color-text-muted: #a0aec0;
            --color-accent: #667eea;
            
            /* SOMBRAS */
            --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.3);
            --shadow-card: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--color-darker);
            font-family: 'Sora', sans-serif;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* BACKGROUND ANIMADO EM CAMADAS */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(67, 233, 123, 0.08) 0%, transparent 50%);
            z-index: 0;
            animation: backgroundShift 20s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* GRID DE FUNDO */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Container principal */
        #splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        /* Flash de luz branca ULTRA INTENSO */
        #flash-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 1) 0%, 
                rgba(255, 255, 255, 0.95) 20%,
                rgba(255, 255, 255, 0.7) 40%,
                rgba(255, 255, 255, 0.3) 60%,
                transparent 100%
            );
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            filter: blur(0px);
        }
        
        /* Texto da frase */
        #text-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            padding: 0 2rem;
        }

        /* ANO - Tipografia Hero Title */
        #text-display .year {
            font-family: 'Sora', sans-serif;
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #667eea 50%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
        }

        /* PERGUNTA */
        #text-display .question {
            font-family: 'Sora', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff 0%, #a78bfa 25%, #c084fc 50%, #e879f9 75%, #f0abfc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(168, 139, 250, 0.5);
            letter-spacing: 0.03em;
            white-space: nowrap; /* Força uma linha única em telas maiores */
            text-transform: uppercase;
        }

        @keyframes explosionFlash {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.1);
                filter: blur(20px);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
                filter: blur(10px);
            }
            60% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(2.5);
                filter: blur(5px);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(4);
                filter: blur(0px);
            }
        }
        
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes textPulse {
            0%, 100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 50px rgba(102, 126, 234, 0.8), 0 0 80px rgba(245, 87, 108, 0.5);
            }
        }

        /* Responsivo */
        @media (max-width: 1024px) {
            #text-display .year {
                font-size: 4rem;
            }
            #text-display .question {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            #text-display .year {
                font-size: 3.5rem;
            }
            #text-display .question {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            #text-display .year {
                font-size: 2.5rem;
            }
            #text-display .question {
                font-size: 1rem;
                white-space: normal; /* Em telas muito pequenas, permite quebra */
                line-height: 1.4;
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    
    <div id="splash-container">
        <!-- Flash de luz branca -->
        <div id="flash-overlay"></div>
        
        <!-- Texto -->
        <div id="text-display">
            <div class="year">2026</div>
            <div class="question">VAI GOVERNAR OU É GOVERNADO?</div>
        </div>
    </div>
    
    <script>
        const flash = document.getElementById('flash-overlay');
        const text = document.getElementById('text-display');

        /*
            TIMELINE:
            0.0s - 1.0s: Fundo escuro
            1.0s - 2.0s: Explosão de luz branca
            2.0s - 4.0s: Frase aparece e pulsa
            4.0s: Redireciona para /home
        */
        
        // 1. Após 1 segundo: EXPLOSÃO DE LUZ
        setTimeout(() => {
            flash.style.animation = 'explosionFlash 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards';
        }, 1000);

        // 2. Após 2 segundos: TEXTO APARECE
        setTimeout(() => {
            text.style.animation = 'textFadeIn 0.6s ease-out forwards, textPulse 2s ease-in-out infinite';
        }, 2000);

        // 3. Após 4 segundos: REDIRECIONA PARA /home
        setTimeout(() => {
            window.location.href = '/home';
        }, 4000);
    </script>
</body>
</html>
