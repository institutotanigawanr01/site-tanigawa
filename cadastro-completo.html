<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Completo • Instituto Tanigawa</title>

  <meta name="description" content="Finalize seu cadastro e inicie sua jornada no Instituto Tanigawa.">
  <meta name="robots" content="index, follow">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-tertiary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --color-dark: #020617;
      --color-darker: #020313;
      --color-card: rgba(15,23,42,0.96);
      --color-text: #ffffff;
      --color-text-muted: #a0aec0;
      --danger: #f5576c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 20% 50%, rgba(102,126,234,0.18) 0%, transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(245,87,108,0.16) 0%, transparent 55%),
        radial-gradient(circle at 40% 10%, rgba(56,189,248,0.18) 0%, transparent 55%),
        #020617;
      color: var(--color-text);
      min-height: 100vh;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: rgba(2,6,23,0.9);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(148,163,184,0.35);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.75rem 1.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      text-decoration: none;
    }

    .logo-icon {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 800;
      font-family: "Sora";
      font-size: 1rem;
      box-shadow: 0 4px 16px rgba(79,70,229,0.7);
    }

    .logo span {
      font-family: "Sora";
      font-size: 1rem;
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.75rem;
      font-size: 0.92rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--color-text-muted);
      transition: 0.2s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--color-text);
    }

    #navAuth a {
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: "Inter";
      padding: 0.45rem 1.35rem;
      border-radius: 999px;
      background: var(--gradient-primary);
      color: #fff;
      box-shadow: 0 4px 18px rgba(79,70,229,0.75);
      transition: 0.2s;
    }

    #navAuth a:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 22px rgba(79,70,229,0.95);
    }

    @media (max-width: 900px) {
      .nav-links { display: none; }
    }

    /* MAIN */
    main {
      padding-top: 96px;
      padding-bottom: 48px;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.25rem;
      display: flex;
      justify-content: center;
    }

    .form-card {
      width: 100%;
      max-width: 720px;
      background: radial-gradient(circle at top left, rgba(129,140,248,0.2), transparent 50%),
                  radial-gradient(circle at bottom right, rgba(236,72,153,0.18), transparent 55%),
                  var(--color-card);
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.45);
      box-shadow: 0 22px 65px rgba(15,23,42,0.9);
      padding: 2.25rem 2.25rem 2rem;
      backdrop-filter: blur(20px);
    }

    .form-header {
      margin-bottom: 1.75rem;
      text-align: left;
    }

    .form-title {
      font-family: "Sora";
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.35rem;
    }

    .form-subtitle {
      font-size: 0.95rem;
      color: var(--color-text-muted);
      max-width: 520px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.15rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    label {
      font-size: 0.82rem;
      color: var(--color-text-muted);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.45);
      background: rgba(15,23,42,0.92);
      color: var(--color-text);
      font-size: 0.9rem;
      font-family: "Inter";
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #64748b;
    }

    input:focus, select:focus, textarea:focus {
      border-color: rgba(129,140,248,0.95);
      box-shadow: 0 0 0 1px rgba(129,140,248,0.7);
      background: rgba(15,23,42,0.98);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .submit-btn {
      margin-top: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1rem;
      font-family: "Sora";
      font-weight: 700;
      font-size: 0.98rem;
      cursor: pointer;
      background: var(--gradient-tertiary);
      color: #f9fafb;
      box-shadow: 0 10px 30px rgba(56,189,248,0.8);
      transition: 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 38px rgba(37,99,235,0.95);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: wait;
      transform: none;
      box-shadow: 0 8px 24px rgba(56,189,248,0.6);
    }

    .feedback {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.1rem;
    }

    .feedback.success { color: #22c55e; }
    .feedback.error   { color: var(--danger); }

    @media (max-width: 640px) {
      .form-card {
        padding: 1.7rem 1.35rem 1.7rem;
      }
      .form-title {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <a href="/home" class="logo">
        <div class="logo-icon">IT</div>
        <span>INSTITUTO TANIGAWA</span>
      </a>

      <ul class="nav-links">
        <li><a href="/home">Home</a></li>
        <li><a href="mentoria.html">Mentorias</a></li>
        <li><a href="devocionais.html">Devocionais</a></li>
        <li><a href="nr-1.html">NR-1</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>

      <div id="navAuth"></div>
    </nav>
  </header>

  <main>
    <div class="page">
      <div class="form-card">
        <div class="form-header">
          <h1 class="form-title">Cadastro Completo</h1>
          <p class="form-subtitle">
            Preencha os dados abaixo para iniciarmos sua jornada no Instituto Tanigawa. Quanto mais verdade e clareza, melhor o direcionamento.
          </p>
        </div>

        <form id="cadastroForm">
          <div class="form-grid">

            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" required />
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" required />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone / WhatsApp</label>
              <input type="text" id="telefone" required />
            </div>

            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" required />
            </div>

            <div class="form-group">
              <label for="estado">Estado</label>
              <input type="text" id="estado" required />
            </div>

            <div class="form-group">
              <label for="origem">Como chegou até o Instituto?</label>
              <select id="origem" required>
                <option value="">Selecione...</option>
                <option value="Instagram">Instagram</option>
                <option value="Indicação">Indicação</option>
		<option value="Contato Pessoal">Contato Pessoal</option>
                <option value="YouTube">YouTube</option>
                <option value="Google">Google</option>
                <option value="Outro">Outro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mentoria">Mentoria / Jornada de Interesse</label>
              <select id="mentoria" required>
                <option value="">Selecione...</option>
                <option value="Synesis Individual" data-preco="9970">Synesis Individual</option>
                <option value="Synesis Casal" data-preco="14970">Synesis Casal</option>
                <option value="Synesis Grupo" data-preco="997">Synesis em Grupo</option>
                <option value="LEV" data-preco="0">LEV – Estações da Alma</option>
                <option value="NR-1 Life Corporate" data-preco="0">NR-1 Life Corporate</option>
                <option value="Outra" data-preco="0">Outra / a definir após diagnóstico</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pagamento">Forma de Pagamento (preferencial)</label>
              <select id="pagamento" required>
                <option value="">Selecione...</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="PIX à vista">PIX à vista</option>
                <option value="Boleto">Boleto</option>
                <option value="Negociar / Personalizar">Quero conversar sobre condições</option>
              </select>
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required />
            </div>

            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input type="text" id="endereco" placeholder="Rua, avenida, etc." required />
            </div>

            <div class="form-group">
              <label for="numero">Número</label>
              <input type="text" id="numero" required />
            </div>

            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" required />
            </div>

            <div class="form-group">
              <label for="expectativas">Conte, com suas palavras, o que você busca nesta jornada.</label>
              <textarea id="expectativas" placeholder="Descreva brevemente sua fase, desafios e o que você espera deste acompanhamento."></textarea>
            </div>

          </div>

          <button type="submit" class="submit-btn" id="submitBtn">Enviar cadastro</button>

          <div id="successMessage" class="feedback success"></div>
          <div id="errorMessage" class="feedback error"></div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Atualiza botão Entrar / Área de Membros / Admin
    function updateNavBar() {
      const navAuth = document.getElementById('navAuth');
      if (!navAuth) return;

      const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
      const userType   = sessionStorage.getItem('userType');

      navAuth.innerHTML = '';

      if (isLoggedIn) {
        const linkTarget = userType === 'admin' ? 'admin_dashboard.html' : 'area_membros.html';
        const linkText   = userType === 'admin' ? 'Painel Admin' : 'Área de Membros';

        navAuth.innerHTML = `<a href="${linkTarget}">${linkText}</a>`;
      } else {
        navAuth.innerHTML = `<a href="auth_system.html">Entrar</a>`;
      }
    }

    // Máscara CPF
    function maskCPF(value) {
      let v = value.replace(/\D/g, '').slice(0, 11);
      if (v.length > 9) {
        v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, '$1.$2.$3-$4');
      } else if (v.length > 6) {
        v = v.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
      } else if (v.length > 3) {
        v = v.replace(/(\d{3})(\d{0,3})/, '$1.$2');
      }
      return v;
    }

    // Máscara telefone (WhatsApp)
    function maskPhone(value) {
      let v = value.replace(/\D/g, '').slice(0, 11);
      if (v.length > 6) {
        v = v.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
      } else if (v.length > 2) {
        v = v.replace(/(\d{2})(\d{0,5})/, '($1) $2');
      } else if (v.length > 0) {
        v = v.replace(/(\d{0,2})/, '($1');
      }
      return v;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavBar();

      const cpfInput      = document.getElementById('cpf');
      const telefoneInput = document.getElementById('telefone');

      if (cpfInput) {
        cpfInput.addEventListener('input', (e) => {
          e.target.value = maskCPF(e.target.value);
        });
      }

      if (telefoneInput) {
        telefoneInput.addEventListener('input', (e) => {
          e.target.value = maskPhone(e.target.value);
        });
      }

      const form          = document.getElementById('cadastroForm');
      const submitBtn     = document.getElementById('submitBtn');
      const successBox    = document.getElementById('successMessage');
      const errorBox      = document.getElementById('errorMessage');
      const mentoriaField = document.getElementById('mentoria');

      async function handleSubmit(event) {
        event.preventDefault();
        if (!form) return;

        successBox.textContent = '';
        errorBox.textContent   = '';

        const nome         = document.getElementById('nome').value.trim();
        const email        = document.getElementById('email').value.trim();
        const telefone     = document.getElementById('telefone').value.trim();
        const cidade       = document.getElementById('cidade').value.trim();
        const estado       = document.getElementById('estado').value.trim();
        const origem       = document.getElementById('origem').value.trim();
        const mentoria     = mentoriaField.value;
        const pagamento    = document.getElementById('pagamento').value.trim();
        const cpf          = document.getElementById('cpf').value.trim();
        const endereco     = document.getElementById('endereco').value.trim();
        const numero       = document.getElementById('numero').value.trim();
        const bairro       = document.getElementById('bairro').value.trim();
        const expectativas = document.getElementById('expectativas').value.trim();

        if (!nome || !email || !mentoria) {
          errorBox.textContent = 'Por favor, preencha ao menos Nome, E-mail e Mentoria.';
          return;
        }

        const selectedOption = mentoriaField.selectedOptions[0];
        const mentoriaPreco  = selectedOption ? (selectedOption.dataset.preco || '') : '';

        const payload = {
          nome,
          email,
          whatsapp: telefone,
          mentoria,
          mentoriaPreco,
          pagamento,
          cpf,
          endereco,
          numero,
          bairro,
          cidade,
          estado,
          expectativas,
          origem
        };

        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando...';

        try {
          const response = await fetch('/api/cadastro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          let data;
          try {
            data = await response.json();
          } catch (e) {
            data = null;
          }

          if (data && data.status === 'sucesso') {
            successBox.textContent = data.message || 'Cadastro enviado com sucesso. Entraremos em contato.';
            form.reset();
          } else if (data && data.status === 'alerta') {
            successBox.textContent = data.message || 'Cadastro recebido, mas houve alerta no envio de e-mail.';
          } else if (data && data.message) {
            errorBox.textContent = data.message;
          } else {
            errorBox.textContent = 'Não foi possível confirmar o envio. Tente novamente em alguns instantes.';
          }
        } catch (error) {
          console.error('Erro ao enviar cadastro:', error);
          errorBox.textContent = 'Erro ao enviar cadastro. Verifique sua conexão ou tente mais tarde.';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      }

      if (form) {
        form.addEventListener('submit', handleSubmit);
      }
    });
  </script>

</body>
</html>
