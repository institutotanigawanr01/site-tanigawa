<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar • Instituto Tanigawa</title>

    <!-- Fontes padronizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #0a0f24, #000814);
            color: white;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 120px auto 0;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            text-align: center;
        }

        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .msg {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Partículas de fundo */
        .bg-dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-25px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.4; }
        }
    </style>
</head>
<body>

    <!-- Partículas -->
    <script>
        for (let i = 0; i < 45; i++) {
            const dot = document.createElement("div");
            dot.classList.add("bg-dot");
            dot.style.left = Math.random() * 100 + "vw";
            dot.style.top = Math.random() * 100 + "vh";
            dot.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(dot);
        }
    </script>

    <div class="container">
        <h1>Entrar no Painel</h1>
        <p>Acesse sua área administrativa</p>

        <input id="email" type="email" placeholder="E-mail" />
        <input id="senha" type="password" placeholder="Senha" />

        <button onclick="login()">Entrar</button>

        <div id="msg" class="msg"></div>
    </div>

    <script>
        // LOGIN OFICIAL DO ADMIN — AGORA PERMANENTE
        function login() {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const msg = document.getElementById("msg");

            // >>> Ajuste para seu login real <<<
            if (email === "admin@institutotanigawa.com.br" && senha === "governo2026") {
                
                // Mantém admin conectado até clicar em sair
                localStorage.setItem("admin", "true");
                localStorage.setItem("user", "admin");

                msg.innerHTML = "Acessando...";
                msg.style.color = "#4ade80";

                setTimeout(() => {
                    window.location.href = "admin_dashboard.html";
                }, 600);

            } else {
                msg.innerHTML = "Credenciais inválidas.";
                msg.style.color = "#f87171";
            }
        }
    </script>

</body>
</html>
