<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea Restrita - Instituto Tanigawa</title>
    <meta name="description" content="Acesso exclusivo para membros e administradores do Instituto Tanigawa">
    
    <!-- Fontes do Design System (Sora para T√≠tulos, Inter para Corpo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- FIREBASE AUTHENTICATION E FIRESTORE IMPORTS CR√çTICOS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Vari√°veis globais do Canvas (CR√çTICO para a inicializa√ß√£o)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        
        // 1. Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app); // Torna o Auth globalmente acess√≠vel
        window.db = getFirestore(app); // Torna o DB globalmente acess√≠vel
        window.appId = appId;
        
        // O restante do c√≥digo JS ser√° executado fora deste m√≥dulo para melhor compatibilidade.
    </script>

    <style>
        /* VARI√ÅVEIS DO DESIGN SYSTEM (COMPLETO) */
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --color-dark: #0a0e27;
            --color-darker: #060919;
            --color-text: #ffffff;
            --color-text-muted: #a0aec0;
            --color-accent: #667eea;
            --danger: #f5576c;
            --success: #43e97b;
            --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.3);
        }

        /* CONVERS√ÉO EST√âTICA COMPLETA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-darker);
            color: var(--color-text);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* üåä EFEITO 1: BACKGROUND ANIMADO EM CAMADAS (Fidelidade Est√©tica) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.15) 0%, transparent 50%);
            z-index: 0;
            animation: backgroundShift 20s ease infinite;
            pointer-events: none;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* CARD DE LOGIN (Glassmorphism e Layout) */
        .glass-card {
            width: 420px;
            max-width: 90%;
            padding: 2.5rem;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .header-card h2 {
            font-family: 'Sora', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-card p {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            font-size: 1.05rem;
        }

        /* FORMUL√ÅRIO */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: var(--color-dark);
            color: var(--color-text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        /* Bot√£o Principal */
        .login-btn-submit {
            width: 100%;
            padding: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        /* Mensagens de Status (Erros e Sucesso) */
        #errorBox {
            background: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 600;
        }

        #successBox {
            background: var(--success);
            color: var(--color-darker);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 600;
        }
        
        .links-group {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        
        .links-group a, .links-group button {
            color: var(--color-accent);
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .links-group button:hover {
            color: #818cf8;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <div class="header-card">
            <h2>√Årea Restrita</h2>
            <p>Acesso exclusivo para membros e administradores.</p>
        </div>

        <div id="errorBox"></div>
        <div id="successBox"></div>

        <!-- FORMUL√ÅRIO UNIFICADO (LOGIN & SIGNUP) -->
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" id="submitBtn" class="login-btn-submit">
                Acessar
            </button>
        </form>

        <div class="links-group">
            <button id="toggleAuthBtn" onclick="toggleMode()">
                N√£o tem acesso? Cadastre-se
            </button>
            <span style="color: var(--color-text-muted); margin: 0 10px;">|</span>
            <button onclick="handleResetPassword()">
                Esqueceu a senha?
            </button>
        </div>
    </div>
    
    <script>
        // Fun√ß√£o de utilidade para mostrar mensagens
        function showMessage(msg, isSuccess = true) {
            const box = isSuccess ? document.getElementById('successBox') : document.getElementById('errorBox');
            const otherBox = isSuccess ? document.getElementById('errorBox') : document.getElementById('successBox');
            
            box.textContent = msg;
            box.style.display = 'block';
            otherBox.style.display = 'none';
            
            setTimeout(() => { box.style.display = 'none'; }, 5000);
        }

        // Estado do formul√°rio (Login vs. Cadastro)
        let isLoginMode = true;
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('toggleAuthBtn');

        function toggleMode() {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                submitBtn.innerHTML = 'Acessar';
                toggleBtn.textContent = 'N√£o tem acesso? Cadastre-se';
            } else {
                submitBtn.innerHTML = 'Cadastrar Novo Membro';
                toggleBtn.textContent = 'J√° sou membro. Fazer login';
            }
            document.getElementById('authForm').reset();
            document.getElementById('errorBox').style.display = 'none';
            document.getElementById('successBox').style.display = 'none';
        }
        
        // üõë CR√çTICO: NOVA FUN√á√ÉO DE CHECAGEM DE ADMIN VIA FIRESTORE (Escal√°vel)
        const ADMINS_COLLECTION = 'admins';
        
        async function checkAdmin(uid) {
            if (!window.db || !uid) return { type: 'member', nome: 'Membro' };
            
            // Caminho para a cole√ß√£o p√∫blica de admins (definido no admin_dashboard.html)
            const adminDocRef = firebase.firestore.doc(
                window.db, 
                `artifacts/${window.appId}/public/data/${ADMINS_COLLECTION}/${uid}`
            );

            try {
                const adminDoc = await firebase.firestore.getDoc(adminDocRef);

                if (adminDoc.exists()) {
                    const data = adminDoc.data();
                    return { type: 'admin', nome: data.nome || 'Admin Designado' };
                }
            } catch (e) {
                console.error("Erro ao verificar admin no Firestore:", e);
                // Falha segura: Se houver erro de conex√£o, trata como membro
            }
            
            // Padr√£o: Membro comum
            return { type: 'member', nome: 'Membro' }; 
        }
        
        // ------------------------------------------------------------------
        // HANDLERS PRINCIPAIS (Login, Cadastro, Recupera√ß√£o)
        // ------------------------------------------------------------------
        
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Processando...';

            if (isLoginMode) {
                handleLogin(email, password);
            } else {
                handleSignup(email, password);
            }
        });
        
        async function handleLogin(email, password) {
            try {
                // 1. Tenta logar com Firebase Auth
                const userCredential = await firebase.auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // 2. Verifica o n√≠vel de acesso (Admin vs Membro)
                const userData = await checkAdmin(user.uid);
                
                // 3. Salva a sess√£o no sessionStorage
                sessionStorage.setItem("userType", userData.type);
                sessionStorage.setItem("userName", userData.nome || user.email.split('@')[0]);
                sessionStorage.setItem("userEmail", user.email);
                
                // 4. Redireciona
                if (userData.type === "admin") {
                    window.location.href = "admin_dashboard.html";
                } else {
                    window.location.href = "area_membros.html";
                }

            } catch (error) {
                console.error("Erro de Login:", error);
                let msg = "Credenciais inv√°lidas. Verifique seu email e senha.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = "Email ou senha inv√°lidos. Tente novamente.";
                }
                showMessage(msg, false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Acessar';
            }
        }

        async function handleSignup(email, password) {
            if (password.length < 6) {
                showMessage("A senha deve ter pelo menos 6 caracteres.", false);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cadastrar Novo Membro';
                return;
            }
            
            try {
                // 1. Tenta criar o novo usu√°rio
                const userCredential = await firebase.auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // 2. NOVO CADASTRO √â SEMPRE MEMBRO. N√£o precisa checar Firestore aqui.
                const userData = { type: 'member', nome: user.email.split('@')[0] };
                
                // 3. Salva a sess√£o
                sessionStorage.setItem("userType", userData.type);
                sessionStorage.setItem("userName", userData.nome);
                sessionStorage.setItem("userEmail", user.email);
                
                showMessage("‚úÖ Cadastro realizado com sucesso! Redirecionando para a √°rea de membros...", true);
                
                setTimeout(() => {
                    window.location.href = "area_membros.html";
                }, 1500);

            } catch (error) {
                console.error("Erro de Cadastro:", error);
                let msg = "Erro ao cadastrar. O e-mail pode j√° estar em uso ou o formato √© inv√°lido.";
                if (error.code === 'auth/email-already-in-use') {
                    msg = "Este email j√° est√° cadastrado. Tente logar ou use a recupera√ß√£o de senha.";
                }
                showMessage(msg, false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cadastrar Novo Membro';
            }
        }
        
        // üõë CR√çTICO: RECUPERA√á√ÉO DE SENHA 
        window.handleResetPassword = async function() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage("Por favor, digite seu email no campo para a recupera√ß√£o.", false);
                return;
            }
            
            showMessage("‚è≥ Enviando link de recupera√ß√£o...", true);
            
            try {
                // Verifica se a vari√°vel auth est√° dispon√≠vel globalmente atrav√©s do m√≥dulo
                const authInstance = window.auth || firebase.auth; 
                if (authInstance) {
                    await firebase.auth.sendPasswordResetEmail(authInstance, email);
                    showMessage(`‚úÖ Um link de recupera√ß√£o foi enviado para ${email}. Verifique sua caixa de entrada e spam.`, true);
                } else {
                     showMessage("Erro: Servi√ßo de autentica√ß√£o n√£o inicializado.", false);
                }
            } catch (error) {
                console.error("Erro ao enviar reset:", error);
                showMessage("‚ùå Erro ao tentar recuperar. Email n√£o encontrado ou erro de conex√£o.", false);
            }
        }
        
        // ------------------------------------------------------------------
        // INICIALIZA√á√ÉO
        // ------------------------------------------------------------------
        
        // Verifica se j√° est√° logado
        onAuthStateChanged(window.auth, async (user) => {
            if (user) {
                // 1. J√° logado com Firebase Auth. Agora checa o Firestore para definir o TIPO.
                const userData = await checkAdmin(user.uid);
                
                // 2. Salva a sess√£o (atualizando nome/tipo)
                sessionStorage.setItem("userType", userData.type);
                sessionStorage.setItem("userName", userData.nome || user.email.split('@')[0]);
                sessionStorage.setItem("userEmail", user.email);

                // 3. Redireciona
                if (userData.type === "admin") {
                    window.location.replace("admin_dashboard.html");
                } else {
                    window.location.replace("area_membros.html");
                }
            }
        });
        
    </script>
</body>
</html>
