<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita - Instituto Tanigawa</title>

    <style>
        /* ESTILOS MANTIDOS NA ÍNTEGRA (Item 11) */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0e0e1a 0%, #070712 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://cdn.jsdelivr.net/gh/JulianLaval/canvas-particle-network/background.png');
            opacity: 0.15;
            pointer-events: none;
        }

        .glass-card {
            width: 380px;
            max-width: 90%;
            padding: 30px;
            margin: 130px auto 0 auto;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #f59e0b; /* Primary Gold */
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6; /* Primary Blue */
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #3b82f6; /* Primary Blue */
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #2563eb;
        }

        #errorBox {
            margin-top: 20px;
            padding: 10px;
            background-color: #ef4444; /* Danger Red */
            color: #fff;
            border-radius: 8px;
            display: none;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glass-card {
                margin-top: 80px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <div class="glass-card">
        <h2>Acesso Exclusivo</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="chave">Chave de Acesso (Hash)</label>
                <input type="text" id="chave" placeholder="Insira sua chave única" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Entrar na Área Restrita</button>
        </form>

        <div id="errorBox"></div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        
        // CRÍTICO: Função SHA-256 (mantida no front-end para anonimizar a chave antes de enviar)
        async function sha256(message) {
            const msgUint8 = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Função para mostrar erro de forma estilosa
        function mostrarErro(msg) {
            const box = document.getElementById("errorBox");
            box.innerHTML = msg;
            box.style.display = "block";
            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar na Área Restrita';
            setTimeout(() => { box.style.display = "none"; }, 3500);
        }

        // Função principal de Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando Chave...';

            const key = document.getElementById('chave').value.trim();

            if (!key) {
                mostrarErro("Por favor, insira sua chave de acesso.");
                return;
            }

            try {
                // 1. Geração do Hash da Chave (Client-Side)
                const hash = await sha256(key);
                
                // 2. Chamada à nova API de autenticação do Vercel (Server-Side)
                const res = await fetch('/api/auth', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyHash: hash })
                });

                if (!res.ok) {
                     mostrarErro("Erro de rede. Tente novamente.");
                     return;
                }
                
                const data = await res.json();
                
                if (data.status === 'falha' || !data.user) {
                    mostrarErro(data.message || "Chave inválida ou não cadastrada.");
                    return;
                }

                const user = data.user;

                /* 3. Salva sessão (Agora seguro, pois os dados vieram do servidor) */
                sessionStorage.setItem("isLoggedIn", "true");
                sessionStorage.setItem("userType", user.type);
                sessionStorage.setItem("userName", user.nome);
                sessionStorage.setItem("userMentoria", user.mentoria || "");
                sessionStorage.setItem('memberData', JSON.stringify(user)); // Guarda o objeto completo

                /* 4. Redireciona com base no tipo de usuário */
                if (user.type === "admin") {
                    window.location.href = "admin_dashboard.html";
                } else {
                    window.location.href = "area_membros.html";
                }

            } catch (e) {
                console.error("Erro no processo de login:", e);
                mostrarErro("Erro interno no sistema de acesso. Tente novamente.");
            }
        });

        // Checagem se o usuário já está logado
        window.onload = function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            const userType = sessionStorage.getItem('userType');

            if (isLoggedIn) {
                if (userType === "admin") {
                    window.location.replace("admin_dashboard.html");
                } else {
                    window.location.replace("area_membros.html");
                }
            }
        };

    </script>
</body>
</html>
