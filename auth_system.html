<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea Restrita - Instituto Tanigawa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* DEFINI√á√ÉO DAS CORES (RESTAURO DE SIMETRIA) */
        :root {
            --primary-blue: #3b82f6;
            --primary-gold: #f59e0b;
            --dark-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.08); /* Fundo do glass-card */
            --text-light: #e2e8f0;
            --danger: #ef4444;
        }

        /* ESTILOS RESTAURADOS - BODY, BACKGROUND E FONTES */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0e0e1a 0%, #070712 100%);
            font-family: 'Inter', sans-serif, Arial; /* Corrigido para priorizar Inter/Playfair */
            overflow: hidden;
            color: #fff;
        }

        /* RESTAURADO - PART√çCULAS DO BACKGROUND */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://cdn.jsdelivr.net/gh/JulianLaval/canvas-particle-network/background.png');
            opacity: 0.15;
            pointer-events: none;
        }

        /* RESTAURADO - GLASSMORPHISM CARD */
        .glass-card {
            width: 380px;
            max-width: 90%;
            padding: 30px;
            margin: 130px auto 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h2 {
            font-family: 'Playfair Display', serif; /* Fonte de impacto restaurada */
            text-align: center;
            color: var(--primary-gold);
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: var(--primary-blue);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #5b6478;
            cursor: not-allowed;
        }

        /* RESTAURADO - BOX DE ERRO */
        #errorBox {
            background: var(--danger);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            opacity: 0.95;
        }

        /* RESTAURADO - TEXTO INFERIOR */
        .info-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* RESTAURADO - MEDIA QUERIES */
        @media (max-width: 480px) {
            .glass-card {
                padding: 20px;
                margin-top: 50px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

</head>
<body>

    <div class="particles"></div>

    <div class="glass-card">
        <h2>√Årea de Acesso Restrita</h2>
        
        <form id="loginForm">
            <label for="key">Chave de Acesso:</label>
            <input type="password" id="key" required>
            <button type="submit" id="submitBtn">Acessar ‚Üí</button>
            <div id="errorBox"></div>
        </form>
    </div>

    <p class="info-text">
        üîí Acesso exclusivo para Membros e Administradores.
    </p>


    <script>
        /* ---------------- FUN√á√ÉO SHA-256 ---------------- */
        async function sha256(str) {
            // Fun√ß√£o wrapper para usar o sha256.js
            return sha256.hex(str);
        }

        /* ---------------- L√ìGICA DE LOGIN (CORRIGIDA PARA VERCEL) ---------------- */
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const keyInput = document.getElementById('key');
            const submitBtn = document.getElementById('submitBtn');
            const key = keyInput.value.trim();

            if (!key) {
                mostrarErro("Por favor, insira sua chave de acesso.");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Verificando...';

            try {
                // 1. Gera o hash da chave inserida
                const hash = await sha256(key);
                
                // 2. CORRIGIDO: Chama a API segura no Vercel (Item 9)
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyHash: hash })
                });

                const data = await res.json();
                
                if (res.status !== 200) {
                    // O erro pode ser chave inv√°lida (401) ou erro do servidor (500)
                    mostrarErro(data.message || "Erro ao tentar acessar. Tente novamente.");
                    return;
                }

                const user = data.user;

                // Salva sess√£o (Item 9)
                sessionStorage.setItem("isLoggedIn", "true");
                sessionStorage.setItem("userType", user.type);
                sessionStorage.setItem("userName", user.nome);
                sessionStorage.setItem("userMentoria", user.mentoria || "Geral");
                sessionStorage.setItem("userKeyHash", hash);
                sessionStorage.setItem("memberData", JSON.stringify(user)); // Guarda dados completos

                // Redireciona
                if (user.type === "admin") {
                    window.location.href = "admin_dashboard.html";
                } else {
                    window.location.href = "area_membros.html";
                }

            } catch (e) {
                console.error(e);
                mostrarErro("‚ùå Erro de conex√£o com o sistema de acesso.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Acessar ‚Üí';
            }
        });

        /* ------------ MOSTRAR ERRO ESTILOSO --------------- */
        function mostrarErro(msg) {
            const box = document.getElementById("errorBox");
            box.innerHTML = msg;
            box.style.display = "block";
            setTimeout(() => { box.style.display = "none"; }, 3500);
        }

        /* ------------ SE J√Å ESTIVER LOGADO (MELHORADO) --------------- */
        window.onload = function() {
            const tipo = sessionStorage.getItem('userType');
            if (tipo) {
                // Redirecionamento instant√¢neo se a sess√£o for encontrada
                if (tipo === "admin") {
                    window.location.replace("admin_dashboard.html");
                } else {
                    window.location.replace("area_membros.html");
                }
            }
            // Limpa o campo de senha ap√≥s carregamento
            document.getElementById('key').value = '';
        };

    </script>
</body>
</html>
