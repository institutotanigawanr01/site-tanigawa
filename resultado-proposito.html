<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico do Propósito • Instituto Tanigawa</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --color-dark: #0a0e27;
            --color-card: rgba(255, 255, 255, 0.05);
            --color-text: #ffffff;
            --color-text-muted: #a0aec0;
        }

        body {
            margin: 0;
            background: var(--color-dark);
            font-family: "Inter", sans-serif;
            color: var(--color-text);
            padding: 0 20px 80px;
        }

        h1 {
            font-family: "Sora", sans-serif;
            font-size: 2.8rem;
            margin-top: 40px;
            text-align: center;
        }

        .sub {
            text-align: center;
            color: var(--color-text-muted);
            margin-bottom: 50px;
        }

        .card {
            background: var(--color-card);
            padding: 35px;
            max-width: 800px;
            margin: 30px auto;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 1rem;
        }

        select {
            width: 100%;
            margin-top: 8px;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.08);
            color: white;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 40px;
            background: var(--gradient-primary);
            border-radius: 40px;
            color: white;
            font-weight: 700;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.55);
        }
    </style>
</head>

<body>

<h1>Diagnóstico do Propósito</h1>
<p class="sub">Responda as perguntas abaixo e descubra seu Propósito Dominante.</p>

<form id="formProposito" class="card">

    <!-- Grupo A -->
    <label>1. Eu costumo assumir a liderança naturalmente em ambientes difíceis.</label>
    <select name="a1" required>
        <option value="0">Selecione</option>
        <option value="1">Discordo totalmente</option>
        <option value="2">Discordo</option>
        <option value="3">Concordo</option>
        <option value="4">Concordo totalmente</option>
    </select>

    <label>2. Sou orientado a estrutura, ordem e processo.</label>
    <select name="a2" required>
        <option value="0">Selecione</option>
        <option value="1">Discordo totalmente</option>
        <option value="2">Discordo</option>
        <option value="3">Concordo</option>
        <option value="4">Concordo totalmente</option>
    </select>

    <!-- Grupo B -->
    <label>3. Sinto facilidade em compreender dores emocionais dos outros.</label>
    <select name="b1" required>
        <option value="0">Selecione</option>
        <option value="1">Discordo totalmente</option>
        <option value="2">Discordo</option>
        <option value="3">Concordo</option>
        <option value="4">Concordo totalmente</option>
    </select>

    <label>4. As pessoas frequentemente me procuram para pedir conselhos.</label>
    <select name="b2" required>
        <option value="0">Selecione</option>
        <option value="1">Discordo totalmente</option>
        <option value="2">Discordo</option>
        <option value="3">Concordo</option>
        <option value="4">Concordo totalmente</option>
    </select>

    <!-- Grupo C -->
    <label>5. Tomo decisões com rapidez e segurança.</label>
    <select name="c1" required>
        <option value="0">Selecione</option>
        <option value="1">Discordo totalmente</option>
        <option value="2">Discordo</option>
        <option value="3">Concordo</option>
        <option value="4">Concordo totalmente</option>
    </select>

    <label>6. Tenho facilidade em organizar pessoas e recursos para executar algo.</label>
    <select name="c2" required>
        <option value="0">Selecione</option>
        <option value="1">Discordo totalmente</option>
        <option value="2">Discordo</option>
        <option value="3">Concordo</option>
        <option value="4">Concordo totalmente</option>
    </select>

    <!-- Grupo D -->
    <label>7. Tenho percepções e insights que parecem vir do nada.</label>
    <select name="d1" required>
        <option value="0">Selecione</option>
        <option value="1">Discordo totalmente</option>
        <option value="2">Discordo</option>
        <option value="3">Concordo</option>
        <option value="4">Concordo totalmente</option>
    </select>

    <label>8. Consigo enxergar o que está por trás das situações com facilidade.</label>
    <select name="d2" required>
        <option value="0">Selecione</option>
        <option value="1">Discordo totalmente</option>
        <option value="2">Discordo</option>
        <option value="3">Concordo</option>
        <option value="4">Concordo totalmente</option>
    </select>

    <button type="submit">Ver meu Propósito</button>
</form>

<script>
    document.getElementById("formProposito").addEventListener("submit", function(e) {
        e.preventDefault();

        const form = new FormData(this);

        let a = (parseInt(form.get("a1")) || 0) + (parseInt(form.get("a2")) || 0);
        let b = (parseInt(form.get("b1")) || 0) + (parseInt(form.get("b2")) || 0);
        let c = (parseInt(form.get("c1")) || 0) + (parseInt(form.get("c2")) || 0);
        let d = (parseInt(form.get("d1")) || 0) + (parseInt(form.get("d2")) || 0);

        window.location.href = `resultado-proposito.html?a=${a}&b=${b}&c=${c}&d=${d}`;
    });
</script>

</body>
</html>
